<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      background-color: #333;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <model-viewer src="model.glb"
                alt="3D model"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                ar>
  </model-viewer>
</body>
</html>
