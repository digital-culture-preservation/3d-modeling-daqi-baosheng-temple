<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>大崎保生宮百年石香爐 3D 模型</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0;padding:20px;background:#222;color:#eee;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Heiti TC",Arial,sans-serif}
    h1,h2{margin:12px 0;font-weight:600}
    .viewer{margin-bottom:40px}
    model-viewer{width:100%;height:500px;background:#333;border-radius:12px;overflow:hidden}
  </style>
</head>
<body>
  <div class="viewer">
    <h1>數位文化保存:3D建模展示</h1>
    <h1>大崎保生宮百年石香爐3D建模</h1>
    <model-viewer src="model.glb" alt="大崎保生宮百年石香爐 3D 模型"
                  camera-controls auto-rotate shadow-intensity="1" ar></model-viewer>
  </div>
  <div class="viewer">
    <h2>大崎保生宮舊廟屋頂3D建模</h2>
    <model-viewer src="model3.glb" alt="大崎保生宮百年石香爐 3D 模型（版本3）"
                  camera-controls auto-rotate shadow-intensity="1" ar></model-viewer>
  </div>
</body>
</html>
